<header>
  <h1>{{ title }}</h1>
  <p>
    <small>
      Published on: <strong>{{ published | date: "%b %d, %Y" }}</strong> <br />
      By: <strong>{{ author }}</strong>
    </small>
  </p>
  <p>{{ abstract }}</p>
</header>
<article>
  <picture>
    <source
      srcset="
        https://static.spetex.cz/photos/webp1000px/{{ picture }}.webp 1000w,
        https://static.spetex.cz/photos/webp500px/{{ picture }}.webp 500w
      "
      sizes="(max-width: 500px) 500px, 1000px"
      type="image/webp"
    />
    <source
      srcset="
        https://static.spetex.cz/photos/jpeg1000px/{{ picture }}.jpg 1000w,
        https://static.spetex.cz/photos/jpeg500px/{{ picture }}.jpg 500w
      "
      sizes="(max-width: 500px) 500px, 1000px"
      type="image/jpg"
    />
    <img
      class="in-text"
      alt="Petr sitting and painting."
      src="https://static.spetex.cz/photos/jpeg1000px/{{ picture }}.jpg"
    />
  </picture>
  {{ body }}
</article>
