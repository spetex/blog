<main>
  <h1>Articles</h1>
  <ul>
  {% for article in articles %}
    <li>
      {{ article.published }} - <a href="articles/{{ article.slug }}">{{ article.title }}</a>
      <ul>
        {% for tag in article.tags %}
        <li>{{ tag }}</li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
  </ul>
</main>
